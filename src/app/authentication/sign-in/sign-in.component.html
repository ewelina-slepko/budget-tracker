<form #signInForm="ngForm" (ngSubmit)="signInWithEmailAndPassword(user)">
  <label></label>
  <input id="email"
         name="email"
         #email="ngModel"
         placeholder="e-mail"
         [(ngModel)]="user.email"
         required>

  <input id="password"
         name="password"
         #password="ngModel"
         placeholder="password"
         [(ngModel)]="user.password"
         required>

  <button appSubmit type="submit">Sign In</button>
</form>

<button (click)="signInWithGoogle()">Sign In with Google</button>

<button type="button" routerLink="../signup">Don't have an account?</button>
<button type="button" routerLink="/dashboard">Kliknij sobie</button>
<button type="button" (click)="signOut()">Log out</button>
