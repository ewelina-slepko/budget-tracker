<form #signInForm="ngForm" (ngSubmit)="signInWithEmailAndPassword(signInForm, user)">
  <label></label>

  <text-input name="email" [field]="user.email"></text-input>
  <text-input name="password" [field]="user.password"></text-input>

  <button standardBtn type="submit">Sign In</button>
</form>
