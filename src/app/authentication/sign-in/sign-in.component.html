<form #signInForm="ngForm" (ngSubmit)="signInWithEmailAndPassword(signInForm)" class="form-grid">

  <h2 class="header">It's great<br> to see you again!</h2>

  <text-input ngModel name="Email" email required></text-input>
  <validation-msg [form]="signInForm" name="Email" text="Invalid e-mail address"></validation-msg>

  <text-input ngModel name="Password" type="password" passwordPattern required></text-input>
  <validation-msg [form]="signInForm"
                  name="Password"
                  text=" Password must be at least 8 characters, contain at least one upper case, one lower case and one digit">
  </validation-msg>

  <p class="right">Forgot password?</p>

  <div class="btn-container">
    <button standardBtn type="submit">Sign In!</button>
    <p>Don't you have an account? <a routerLink="/auth/signup">Sign Up!</a></p>
  </div>
</form>
