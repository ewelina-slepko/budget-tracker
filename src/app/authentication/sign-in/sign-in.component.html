<h3 class="header">It's great to see you again</h3>

<form #signInForm="ngForm" (ngSubmit)="signInWithEmailAndPassword(signInForm, user)" class="form-grid">
  <text-input id="Email" name="E-mail" [field]="user.email"></text-input>
  <text-input id="Password" name="Password" [field]="user.password"></text-input>
  <button standardBtn type="submit">Sign In!</button>
</form>
