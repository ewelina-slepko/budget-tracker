<form #signInForm="ngForm" (ngSubmit)="signUpWithEmailAndPassword(signInForm, newUser)" class="form-grid">

  <h2 class="header">Sign Up!</h2>

  <text-input id="Name" name="Name" [field]="newUser.name"></text-input>
  <text-input id="E-mail" name="E-mail" [field]="newUser.email"></text-input>
  <text-input id="Password" name="Password" [field]="newUser.password"></text-input>

  <div class="btn-container">
    <button standardBtn type="submit">Sign Up!</button>
    <p>Do you have an account? <a routerLink="'/auth/signin'">Sign In!</a></p>
  </div>
</form>
