<ng-container class="form-group">
  <input type="text"
         [id]="name"
         [name]="name"
         [(ngModel)]="field"
         class="form-control"
         autocomplete="off"
         required>
  <label [for]="name" class="form-control-placeholder">{{name}}</label>
  <span class="focus-border"></span>
</ng-container>
