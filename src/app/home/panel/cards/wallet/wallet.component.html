<div class="container" @fade>
  <h1 class="header">Wallet</h1>

  <div *ngIf="totalAmountOfMoney && totalIncome" class="main-info-wrapper">
    <wallet-main-info name="Total amount" [amount]="totalAmountOfMoney"></wallet-main-info>
    <wallet-main-info name="Total income" [amount]="totalIncome"></wallet-main-info>
    <wallet-main-info name="Total outcome" [amount]="0"></wallet-main-info>
  </div>

  <wallet-main-info-loader *ngIf="!totalAmountOfMoney || !totalIncome"></wallet-main-info-loader>

</div>

<card-slider [walletList]="walletList"></card-slider>
