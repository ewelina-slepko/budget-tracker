<div class="transaction-info-container">
  <div class="info-wrapper">
    <img src="assets/images/transaction.svg" alt="cash-image" class="main-icon" style="max-width: 3rem">
  </div>
  <div class="info-wrapper">
    <p class="info-name">{{transaction.name}}</p>
    <p class="info-date">{{transformToDate(transaction.date.seconds) | date: 'dd/MM/yyyy'}}</p>
  </div>
  <div class="info-wrapper info-amount">
    <p>{{transaction.amount}}z≈Ç</p>
  </div>
</div>
