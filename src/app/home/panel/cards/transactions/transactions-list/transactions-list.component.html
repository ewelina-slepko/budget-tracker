<div class="transaction-info-container">
  <div class="info">
    <img src="assets/images/transaction.svg" alt="cash-image" class="info-icon">
  </div>
  <div class="info">
    <p class="info-name">{{transaction.name}}</p>
    <p class="info-date">{{transformToDate(transaction.date.seconds) | date: 'dd/MM/yyyy'}}</p>
  </div>
  <div class="info info-amount">
    <p>{{transaction.amount | currencyFormat}}</p>
  </div>
</div>
