<div class="container" @fade>
  <ng-container *ngIf="userName && walletList">
    <h1 class="header">Hello,<br>{{userName}}!</h1>
    <p class="amount-text">Total amount of money</p>
    <p class="amount-number">{{totalAmountOfMoney | currencyFormat}}</p>
  </ng-container>
  <dashboard-main-info-loader *ngIf="!userName || !walletList"></dashboard-main-info-loader>
</div>

<div class="x-axis">
  <div *ngFor="let element of daysVisibleOnChart" class="x-axis-field">
    <ng-container *ngFor="let transaction of transactionsListAfterSum">
      <ng-container *ngIf="transaction.date === element.date">
        <p>{{transaction.amount}}</p>
        <div style="background: #4E4BED; color: white; width: .75rem; border-radius: .5rem;"
             [style.height.px]="calculateBarHeight(transaction.amount, highestAmount)">
        </div>
      </ng-container>
    </ng-container>
    <span style="font-size: .5rem; border-top: 1px #000 solid; width: 100%; text-align: center;">{{element.day}}</span>
  </div>
</div>

<no-data-info *ngIf="isWalletListEmpty"
              [text]="'Complete the data to see statistics'"></no-data-info>
