<div class="container" @fade>
  <ng-container *ngIf="userName && walletList">
    <h1 class="header">Hello,<br>{{userName}}!</h1>
    <p class="amount-text">Total amount of money</p>
    <p class="amount-number">{{totalAmountOfMoney | currencyFormat}}</p>
  </ng-container>

  <p class="amount-text">Last transactions</p>
  <transactions-chart *ngIf="transactionsList" [transactionsList]="transactionsList"></transactions-chart>

  <p class="amount-text">Budgets in month</p>
  <budgets-statistics *ngIf="transactionsList" [transactionsList]="transactionsList"></budgets-statistics>

  <dashboard-main-info-loader *ngIf="!userName || !walletList"></dashboard-main-info-loader>
</div>


<no-data-info *ngIf="isWalletListEmpty"
              [text]="'Complete the data to see statistics'"></no-data-info>
