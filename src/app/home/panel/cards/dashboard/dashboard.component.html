<div class="container" @fade>
  <ng-container *ngIf="userName && walletList">
    <div class="header-container">
      <h1 class="header">Hello,<br>{{userName}}!</h1>
      <div>
        <span class="logout-text" (click)="logout()">Log out
          <i class="fas fa-sign-out-alt logout-icon"></i>
        </span>
      </div>
    </div>
    <p class="amount-text">Total amount of money</p>
    <p class="amount-number">{{totalAmountOfMoney | currencyFormat}}</p>
  </ng-container>

  <ng-container *ngIf="!isTransactionsListEmpty">
    <p class="amount-text">Last transactions</p>
    <transactions-bar-chart *ngIf="transactionsList?.length > 0"
                            [transactionsList]="transactionsList"></transactions-bar-chart>
    <p class="amount-text">Budgets proportions in month </p>
    <budgets-donut-chart *ngIf="transactionsList?.length > 0"
                         [transactionsList]="transactionsList"></budgets-donut-chart>
    <p class="amount-text">Budgets spending in month</p>
    <budgets-spending></budgets-spending>
  </ng-container>

  <dashboard-main-info-loader *ngIf="!userName || !walletList"></dashboard-main-info-loader>
</div>

<no-data-info *ngIf="isTransactionsListEmpty"
              [text]="'Complete the data to see statistics'"></no-data-info>
