<div class="container" @fade>
  <h1 class="header">Budgets</h1>
  <div class="budget-list-wrapper">
    <budgets-list-element *ngFor="let budget of budgetsList; let i = index"
                          [budgetsList]="budgetsList"
                          [budget]="budget"
                          [budgetIndex]="i"></budgets-list-element>
  </div>
</div>

<div class="add-icon-container">
  <i class="fas fa-plus-circle add-icon" (click)="addBudget()"></i>
</div>

<budgets-form [budgetsList]="budgetsList"
              [isNewBudgetCardVisible]="isNewBudgetCardVisible"
              [insideBudgetCard]="true"></budgets-form>
